<div
  class="ml-[16rem] p-4 bg-white dark:bg-neutral-800 h-screen overflow-y-auto"
>
  <div class="flex justify-between items-center mb-3">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white">
      {{ selectedTab ? selectedTab!.title : "No tab selected" }}
    </h1>
    <div class="flex gap-x-3">
      <div class="inline-flex rounded-lg shadow-2xs">
        <button
          type="button"
          [ngClass]="{
            'bg-gray-200! dark:bg-neutral-600!': selectedTab?.isDoneAtBottom,
          }"
          class="py-3 px-4 inline-flex items-center gap-x-2 -ms-px first:rounded-s-lg first:ms-0 last:rounded-e-lg text-sm font-medium focus:z-10 border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-200 focus:outline-hidden disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-600"
          (click)="doneAtBottom()"
        >
          {{
            selectedTab?.isDoneAtBottom ? "Done at bottom" : "Ordered by date"
          }}
        </button>
        <button
          type="button"
          class="py-3 px-4 inline-flex items-center gap-x-2 -ms-px first:rounded-s-lg first:ms-0 last:rounded-e-lg text-sm font-medium focus:z-10 border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-200 focus:outline-hidden disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-600"
        >
          Order by priority
        </button>
      </div>
      <app-my-button
        [buttonTypology]="ButtonTypologyEnum.ICON_AND_TEXT"
        [text]="'Add new task'"
        [icon]="AddTaskIcon"
        [disabled]="!selectedTab"
        (onClick$)="openAddTaskModal()"
      />
    </div>
  </div>

  <div *ngIf="tasks.length > 0" class="grid grid-cols-2 gap-4">
    <app-task-card
      *ngFor="let task of tasks"
      [task]="task"
      (openTaskModalEmitter)="openTaskModal()"
    />
  </div>

  <ng-template #noTasksTemplate>
    <div class="illustration">
      <img
        [src]="
          themeService.isDarkMode() ? 'no-tasks-dark.svg' : 'no-tasks-light.svg'
        "
        alt="no-tasks"
        height="400"
        width="400"
      />
      <h1 class="mt-6 text-2xl dark:text-white">No tasks!</h1>
    </div>
  </ng-template>

    class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
    aria-haspopup="dialog"
    aria-expanded="false"
    aria-controls="task-modal"
    data-hs-overlay="#task-modal"
  >
    Vertically centered modal
  </button>-->
</div>
