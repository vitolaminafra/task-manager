<div
  class="flex flex-col bg-white border border-gray-200 shadow-2xs rounded-xl p-4 md:p-5 dark:bg-neutral-900 dark:border-neutral-700 dark:shadow-neutral-700/70"
>
  <div class="flex justify-between">
    <h3
      class="text-lg font-bold text-gray-800 dark:text-white cursor-pointer"
      [ngClass]="{ 'line-through': task!.isCompleted }"
      (click)="openTaskModal()"
    >
      {{ task!.title }}
    </h3>
    <app-priority-badge
      [priority]="task!.isCompleted ? PriorityEnum.DONE : task!.priority"
    />
  </div>
  <p
    class="mt-1 text-xs font-medium uppercase text-gray-500 dark:text-neutral-500"
    [ngClass]="{ 'line-through': task!.isCompleted }"
  >
    {{ task!.subtitle }}
  </p>
  <p
    class="mt-2 text-gray-500 dark:text-neutral-400"
    [ngClass]="{ 'line-through': task!.isCompleted }"
  >
    {{ task!.description }}
  </p>
  <div class="flex justify-between">
    <span
      class="inline-flex justify-items-start items-center size-11 rounded-full text-gray-600 dark:text-blue-500"
    >
      <svg
        *ngIf="task!.hasAttachment"
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-image-icon lucide-image"
      >
        <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
        <circle cx="9" cy="9" r="2" />
        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
      </svg>
    </span>
    <button
      *ngIf="!task!.isCompleted"
      type="button"
      class="py-1 px-2 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent text-teal-500 focus:outline-hidden hover:text-teal-800 disabled:opacity-50 disabled:pointer-events-none dark:hover:bg-teal-800/30 dark:hover:text-teal-400 dark:focus:text-teal-400"
      (click)="markAsCompleted()"
    >
      Mark as completed
    </button>
  </div>
</div>
